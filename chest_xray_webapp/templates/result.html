<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5 text-center">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="mb-3" style="max-height:80px;">
    <h1 class="text-primary mb-4">Prediction Result</h1>
    
    <div class="bg-secondary p-4 rounded shadow">
      <h2 class="mb-3">Condition: <span class="text-info">{{ label }}</span></h2>
      <p class="lead">Confidence: <strong>{{ confidence }}%</strong></p>
      
      {% if image_file %}
      <div class="mt-4">
        <img src="{{ url_for('uploaded_file', filename=image_file) }}" alt="Uploaded X-ray" class="img-fluid rounded border" style="max-width:400px; max-height:400px;">
      </div>
      {% endif %}
    </div>

    <a href="/" class="btn btn-outline-primary mt-4">Try Another Image</a>
  </div>

  <footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 Chest X-ray Classifier | Built for demonstration purposes
  </footer>

</body>
</html>
